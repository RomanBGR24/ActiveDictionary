version: "3"

services:
  web:
    build: ./actdict
    command: gunicorn actdict.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_files:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db

  nginx:
    build: ./nginx
    volumes:
      - static_files:/home/static
    ports:
      - 80:80
    depends_on:
      - web

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data: /var/lib/postgresql/data/
    env_file:
      - ./.env.db

volumes:
  static_files:
  postgres_data:
